<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Speler Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>De Transpiekers</h1>
    <nav>
      <a href="index.html">Klassement</a> |
      <a href="kalender.html">Kalender</a> |
      <a href="boetes.html">Boetes</a> |
      <a href="aanwezigheden.html">Aanwezigheden</a>
    </nav>
  </header>
  <main>
    <h1 id="speler-naam"></h1>
    <h2>Wedstrijden</h2>
    <table id="matchen">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Tegenstander</th>
          <th>Uitslag</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <h2>Scores</h2>
    <div class="scores-container">
      <div>
        <h3>Hoogste Worpen</h3>
        <div id="hoogste-worpen"></div>
      </div>
      <div>
        <h3>Hoogste Uitworpen</h3>
        <div id="hoogste-uitworpen"></div>
      </div>
    </div>

    <h2>Boetes</h2>
    <table id="boetes">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Hoeveelheid</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Ranking verloop</h2>
    <canvas id="rankingChart" width="600" height="300"></canvas>
    <!-- <a href="index.html">‚Üê Terug naar klassement</a> -->
  </main>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<footer>

  </footer>

</html>
