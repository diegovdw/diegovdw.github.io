<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klassement</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo_transpiekers.png">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- MAIN -->
  <main class="p-6 xl:max-w-7xl lg:max-w-5xl md:max-w-3xl sm:max-w-xl max-w-xs mx-auto px-6 md:px-12 xl:px-6 flex-grow">

    <!-- Page Title -->
    <div class="mb-8">
      <h3 class="text-2xl font-semibold text-gray-900">Klassement</h3>
    </div>

    <!-- Klassement row -->
    <div class="overflow-x-auto rounded-xl shadow-sm w-full">
      <table class="min-w-full border-collapse" id="klassement">
        <thead class="bg-[#76A936]">
          <tr>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900 sticky left-0 h-fit bg-[#76A936]">#</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900 sticky left-1 h-fit bg-[#76A936]">Speler</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Punten</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Gespeeld</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Gewonnen</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Verloren</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Legs +</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Legs -</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">H. Worp</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">H. Uitworp</th>
            <th class="px-6 py-3 text-center text-sm font-semibold text-slate-900">Boetes</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  
  <script src="assets/js/include.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
